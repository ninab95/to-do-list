<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>
        <div class="wrapper">
            <form id="form-task">
                <input type="text" class="input-task" id="task-input" placeholder="Write a new task" >
                <button type="submit" id="button-submit" class="btn-submit" disabled>Add task</button>
            </form>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
